<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM</title>
        <style>
            .border {
                border: 1px solid red;
            }
            .m-5 {
                margin: 5rem;
            }
            .p-5 {
                padding: 5rem;
            }
            .p-2 {
                padding: 2rem;
            }
        </style>
    </head>
    <body style="margin-left: 5rem">
        <h1>Title</h1>
        <form name="frm" id="frm" class="border p-5">
            <div id="div" class="border p-2">
                <button id="btn" type="submit">Submit</button>
            </div>
        </form>
        <script>
            const frm = document.getElementsByName("frm")[0];
            console.log("frm", frm);

            const div = document.getElementsByTagName("div")[0];
            console.log(" div:", div);

            const btn = document.getElementById("btn");
            console.log(" btn:", btn);

            [frm, div, btn].forEach((dom) => {
                dom.addEventListener("click", (evt) => {
                    evt.preventDefault();
                    evt.stopPropagation();
                    console.log(dom, evt.target);
                });
            });
        </script>
    </body>
</html>
